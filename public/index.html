<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_package/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_package/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_package/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/favicon_package/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>aframe GoogleImage</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/lib/aframe.min.js"></script>

    <script src="/entities/customImage.js"></script>

    <a-scene cursor="rayOrigin: mouse">
      <!-- <a-entity environment="preset: starry; ground: none; dressingAmount: 500"></a-entity> -->
      <a-assets>
        <img id="background" src="/static/background.jpg" />
      </a-assets>
      <a-sphere radius="11" material="side: back; src: #background"></a-sphere>
    </a-scene>

    <script src="./js/index.js"></script>
  </body>
